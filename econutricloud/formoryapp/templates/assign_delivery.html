<h2>Assign Delivery Partner to Order {{ order.id }}</h2>
<form method="post">
  {% csrf_token %}
  <label>Select Partner:</label>
  <select name="partner_id">
    {% for p in partners %}
    <option value="{{ p.id }}">{{ p.name }} - {{ p.phone }}</option>
    {% endfor %}
  </select>
  <button type="submit">Assign</button>
</form>
