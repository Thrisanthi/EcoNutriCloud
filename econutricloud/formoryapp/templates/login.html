{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #333;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%; max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    h2 {
      text-align: center; margin-bottom: 25px;
      color: #2c3e50; font-size: 26px; font-weight: 700;
    }
    input {
      width: 100%; padding: 12px 15px; margin-bottom: 18px;
      border: 1.5px solid #ccc; border-radius: 10px; font-size: 15px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.4);
      outline: none;
    }
    button {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff; font-size: 16px; font-weight: 700;
      border: none; border-radius: 10px;
      cursor: pointer; transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }
    .msg {
      color: #e74c3c; font-size: 0.9em;
      text-align: center; margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .card { padding: 30px 20px; border-radius: 15px; }
      h2 { font-size: 22px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    {% if messages %}
      {% for msg in messages %}
        <p class="msg">{{ msg }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
