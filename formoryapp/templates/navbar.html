{% load static %}                                                                                                                                                                                               {% load static %}
 
<style>
/* ✅ Keep navbar style same */
.navbar {
  background: rgba(255, 255, 255, 0.9) !important;
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
  position: sticky;
  top: 0;
  z-index: 1030;
  font-family: "Poppins", sans-serif;
}
/* ✅ Regular nav links (Home, Category, etc.) */
.navbar-nav .nav-link {
  color: #222 !important;
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 18px;
  transition: all 0.3s ease;
  position: relative;
}
/* Hover & Active Effect */
.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
  color: #ff9800 !important;
  font-weight: 700;
}
/* Animated underline */
.navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 5px;
  width: 0;
  height: 2px;
  background: #ff9800;
  transition: all 0.3s ease;
  transform: translateX(-50%);
  border-radius: 10px;
}
.navbar-nav .nav-link:hover::after,
.navbar-nav .nav-link.active::after {
  width: 60%;
}
/* ✅ Dropdown — only beside username */
.nav-item.dropdown {
  position: relative;
}
.nav-item.dropdown .dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;  
  min-width: 180px;
  border: none;
  border-radius: 10px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
  background: #fff;
  padding: 10px;
  animation: fadeIn 0.3s ease-in-out;
}
/* ✅ Show only when hovering username */
.nav-item.dropdown:hover .dropdown-menu,
.nav-item.dropdown.show .dropdown-menu {
  display: block;
}
/* ✅ Dropdown link styles */
.dropdown-item {
  color: #555;
  font-weight: 500;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.dropdown-item:hover {
  background: #ff9800;
  color: #fff;
}
/* ✅ Username style */
.nav-item.dropdown > .nav-link {
  color: #333 !important;
  font-weight: 600;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  cursor: pointer;
}
.nav-item.dropdown > .nav-link:hover {
  color: #ff9800 !important;
}
 
/* ✅ Fade animation for dropdown */

@keyframes fadeIn {
from {
  opacity: 0;
  transform: translateY(5px);
}
to {
  opacity: 1;
  transform: translateY(0);
}}


</style>
 
 
<nav class="navbar navbar-expand-lg bg-body-tertiary">
<div class="container">
<a class="navbar-brand logo" href="{% url 'formoryhome' %}">
<img src="{% static 'images/formory_kitchen.jpg' %}" alt="Formory Logo" style="height: 60px; width: auto;">

      Formory Kitchen
</a>
 
    <div class="search-bar">
<form action="{% url 'searchproduct' %}" method="POST">

        {% csrf_token %}
<div class="input-group">
<input type="search" required class="form-control" name="productsearch" id="searchproducts" placeholder="Search products...">
<button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
</div>
</form>
</div>
 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
 
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
<ul class="navbar-nav ms-auto">
<li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %}" href="{% url 'mainhome' %}">Home</a>
</li>
<li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'category' %} active {% endif %}" href="{% url 'category' %}">Category</a>
</li>
<li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'cart' %} active {% endif %}" href="{% url 'cart' %}">Cart</a>
</li>
<li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %} active {% endif %}" href="{% url 'wishlist' %}">Wishlist</a>
</li>
 
        {% if request.user.is_authenticated %}
<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            {{ request.user }}
</a>
<ul class="dropdown-menu" aria-labelledby="userDropdown">
<li><a class="dropdown-item" href="{% url 'myorders' %}">My Orders</a></li>
<li><hr class="dropdown-divider"></li>
<li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
</ul>
</li>

        {% else %}
<li class="nav-item">
<a class="nav-link" href="{% url 'loginpage' %}">Login</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'register' %}">Register</a>
</li>

        {% endif %}
</ul>
</div>
</div>
</nav>
