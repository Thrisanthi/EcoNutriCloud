{% extends "main.html" %}
{% include "slider.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="py-3" style="background-color:9dd99ff">
    <div class="container">
        <a class="text-white" href="{% url 'formoryhome' %}">Home/</a>
        <a class="text-white" href="{% url 'category' %}">Collections</a>
    </div>
</div>

<div class="container">
   <div class="row">
      <div class="col-md-12">
          <h1>Collections</h1>
          <hr>
          <div class="col-md-12">
          <!-- Side headings -->
            <h2 class="text-primary"><u>Formory:</u></h2>
          </div>
          <div class="row">
            {% for item in category %}
               <div class="col-md-3">
                   <div class="card">
                     <a href="{% url 'categoryview' item.slug %}">
                       <div class="card-body">
                           <div class="category-image">
                               <img src="{{ item.image.url }}" alt="Category image" class="w-100" />
                           </div>
                           <h4 class="text-center"> {{ item.name }} </h4>
                       </div>
                     </a>
                   </div>
               </div>
               {% if item.name == "Juices" %}
                  <div class="col-md-12 mt-4">
                      <h2 class="text-success"><u>Kitchen Recipes:</u></h2>
                  </div>
               {% endif %}
             {% endfor %}
          </div>
      </div>
   </div>
</div>
{% endblock content %}
