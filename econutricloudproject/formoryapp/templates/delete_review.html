{% extends "main.html" %}
{% block content %}
<div class="container py-5">
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete your review for <strong>{{ review.product.name }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'productview' review.product.category.slug review.product.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
