{% load static %}

{% block content %}

<!-- âœ… Top Offers Section -->
<style>
/* Root variables */
:root {
  --primary-color: #e60023;
  --secondary-color: #ffb347;
  --bg-color: #f9f9f9;
  --card-bg: #ffffff;
  --text-color: #222;
  --muted-text: #555;
  --radius: 12px;
  --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* General Reset */
body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}

/* ====== Top Offers Header Styling ====== */
.header {
  text-align: center;
  margin: 40px 0 20px;
  position: relative;
}

.header h3 {
  font-size: 2rem;
  font-weight: 700;
  color: #e60023;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 10px;
  display: inline-block;
  position: relative;
}

.header h3::after {
  content: "";
  display: block;
  width: 60%;
  height: 3px;
  background: linear-gradient(90deg, #ff7a59, #ffb347);
  margin: 8px auto 0;
  border-radius: 2px;
}

.header hr {
  width: 80px;
  height: 3px;
  border: none;
  background: linear-gradient(90deg, #ff7a59, #ffb347);
  margin: 12px auto 0;
  border-radius: 2px;
}

/* ========== Offers Section ========== */
.offers-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 30px 20px;
}

.offer-card {
  flex: 1 1 280px;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
  padding: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  max-width: 360px;
}

.offer-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

.offer-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.offer-title {
  font-size: 20px;
  font-weight: 600;
  color: var(--primary-color);
  margin: 14px 0 6px;
}

.offer-desc {
  font-size: 14px;
  color: var(--muted-text);
}

.view-btn {
  display: inline-block;
  margin-top: 14px;
  padding: 10px 18px;
  background: var(--primary-color);
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.view-btn:hover {
  background: #b3001c;
}

/* Responsive */
@media (max-width: 768px) {
  .offers-container {
    flex-direction: column;
    align-items: center;
  }

  .offer-card {
    width: 90%;
  }
}
</style>

<!-- ðŸŒŸ Top Offers -->
<div class="header">
  <h3>Top Offers</h3>
  <hr>
</div>

<div class="offers-container">
  <div class="offer-card">
    <img src="static/images/deals.jpg" alt="Deals">
    <div class="offer-title">Deals of the Week</div>
    <div class="offer-desc">Save up to 50% on top kitchen essentials!</div>
    <a href="{% url 'offers_detail' 'deal_of_the_week' %}" class="view-btn">View Offers</a>
  </div>

  <div class="offer-card">
    <img src="static/images/combo.jpg" alt="Combos">
    <div class="offer-title">Combo Offers</div>
    <div class="offer-desc">Exclusive kitchen combos at unbeatable prices.</div>
    <a href="{% url 'offers_detail' 'combo_offer' %}" class="view-btn">View Offers</a>
  </div>
</div>

 

{% endblock content %}
