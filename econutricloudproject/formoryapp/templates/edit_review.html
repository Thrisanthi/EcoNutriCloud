{% extends "main.html" %}
{% block content %}
<div class="container py-5">
  <h2>Edit Review</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'productview' review.product.category.slug review.product.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
