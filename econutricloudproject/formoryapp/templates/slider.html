{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'category' %}"><img src="{% static 'images/vegoffers.jpg' %}" height="400px" class="d-block w-100" alt="First Slide"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'category' %}"><img src="{% static 'images/formorykitchen.png' %}" height="400px" class="d-block w-100" alt="Second Slide"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'category' %}"><img src="{% static 'images/formory.jpg' %}" height="400px" class="d-block w-100" alt="Third Slide"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'category' %}"><img src="{% static 'images/food.jpeg' %}" height="400px" class="d-block w-100" alt="Fourth Slide"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'category' %}"><img src="{% static 'images/formory-1.jpg' %}" height="400px" class="d-block w-100" alt="Fifth Slide"></a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
