{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'formoryhome' %}"><img src="{% static 'images/logo.png' %}" alt="Formory Logo" style="height: 60px; width: auto;">Formory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="search-bar">
      <form action="{% url "searchproduct" %}" method="POST">
        {% csrf_token %}
       <div class="input-group">
         <input type="search" required class="form-control" name="productsearch" id="searchproducts" placeholder="Search products...">
         <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
      </div>
     </form>
    </div>
 

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %} " aria-current="page" href="{% url 'mainhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'category' %} active {% endif %} " href="{% url 'category' %}">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'cart' %} active {% endif %}" aria-current="page" href="{% url 'cart' %}">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %} active {% endif %}" aria-current="page" href="{% url 'wishlist' %}">Wishlist</a>
        </li>
        {% if request.user.is_authenticated %}
           <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarNavDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarNavDropdown">
            <li><a class="dropdown-item" href="{% url 'myorders' %}">My Orders</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
          </ul>
        </li>
        {% else %}
           <li class="nav-item">
             <a class="nav-link" href="{% url "loginpage" %}">Login</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url "register" %}">Register</a>
           </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
