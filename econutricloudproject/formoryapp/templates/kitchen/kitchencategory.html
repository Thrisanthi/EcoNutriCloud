{% extends "kitchenmain.html" %}
<!-- Cuisines / Filters -->
  <section class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-xl md:text-2xl font-bold">Popular Cuisines</h2>
      <div class="hidden md:flex items-center gap-2 text-sm">
        <label class="text-gray-500">Sort:</label>
        <select id="sort" class="rounded-xl border-gray-300 text-sm">
          <option value="popular">Most popular</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
    </div>
    <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="biryani">Biryani</button>
      <button class="chip" data-filter="pizza">Pizza</button>
      <button class="chip" data-filter="bowl">Bowls</button>
      <button class="chip" data-filter="salad">Salads</button>
      <button class="chip" data-filter="dessert">Desserts</button>
      <button class="chip" data-filter="beverage">Beverages</button>
    </div>
  </section>
 
  <!-- Featured Banner -->
  <section class="max-w-7xl mx-auto px-4 mt-6">
    <div class="rounded-3xl p-6 md:p-8 bg-gradient-to-r from-emerald-600 to-lime-600 text-white flex flex-col md:flex-row items-center gap-6">
      <img alt="Combo" class="w-full md:w-56 rounded-2xl shadow-lg object-cover" src="../project/images/combo.jpg" />
      <div class="flex-1">
        <h3 class="text-2xl md:text-3xl font-extrabold">Monsoon Combo â€“ Flat 25% OFF</h3>
        <p class="mt-2 text-white/90">Any biryani + salad + beverage. Limited time only!</p>
        <div class="mt-4 flex flex-wrap gap-3">
          <button class="px-5 py-3 rounded-xl bg-white text-emerald-700 font-semibold">Grab the deal</button>
          <button class="px-5 py-3 rounded-xl border border-white/40">View details</button>
        </div>
      </div>
    </div>
  </section>
 
  <!-- Menu Grid -->
  <section id="menu" class="max-w-7xl mx-auto px-4 mt-10">
    <div class="flex items-baseline justify-between">
      <h2 class="text-xl md:text-2xl font-bold">Menu Highlights</h2>
      <button id="clear-cart" class="text-sm text-emerald-700 hover:underline">Clear cart</button>
    </div>
    <div id="menu-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4"></div>
  </section>
